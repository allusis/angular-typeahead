<div class="megatypeahead" ng-style="{display: isOpen()&&'block' || 'none', top: position.top+'px', left: position.left+'px'}">
<!--<div class="megatypeahead" ng-style="{display: isOpen()&&'block' || 'none', top: position.top+'px', left: position.left+'px'}" style="width:800px;height:360px; padding:5px; background:white;">-->
    <div class="results-wrapper">
        <div class="arrow-up"></div>
        <div class="results-header">
            <div class="mega-pager pull-right" data-ng-show="master.currentSource.pageCount>1">
                <ul>
                    <li class="pager-arrow"><a data-ng-click="pagePrev()">&lt;</a></li>
                    <li class="pager-arrow"><a data-ng-click="pageNext()">&gt;</a></li>
                    <li data-ng-class="{active: master.currentSource.offset == $index}" data-ng-repeat="n in [] | pages:master.currentSource.pageCount"><a data-ng-click="master.currentSource.offset=$index">{{$index +1}}</a></li>
                </ul>
            </div>
            <ul class="tabs">
                <li data-ng-repeat="source in master.sources" data-ng-class="{active:source.active}" data-ng-click="currentTab($index, source)">{{source.tabName}}</li>
            </ul>
        </div>
        <div class="results-content">
            <!--<div data-ng-repeat="source in master.sources" mega-typeahead-pane="source.source" mega-typeahead-tab="source.tabName" ng-controller="source.controller" data-ng-show="source.active">-->

            <div data-ng-repeat="source in master.sources" mega-typeahead-pane="source" data-ng-show="source.active">
                <div class="divide">
                    <ul class="results">
                        <li class="heading">
                            <div data-mega-typeahead-header template-url="headerTemplateUrl"></div>
                        </li>
                    </ul>
                    <ul class="results numbered">
                        <li ng-repeat="match in source.matches" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)">
                            <div data-mega-typeahead-match index="$index" match="match" query="query" template-url="matchTemplateUrl"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
