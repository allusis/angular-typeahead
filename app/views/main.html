<style type="text/css">
    li.active > a {
        background-color: gray;
    }
</style>

<div class='container-fluid' ng-controller="MainCtrl">
    <div class="hero-unit">
        <h1>Mega Typeahead</h1>
        <br/>
        <pre>Model: {{selected | json}}</pre>
        <input type="text" ng-model="selected" data-typeahead="state for state in states | filter:$viewValue | limitTo:20">
        <pre>Model: {{selected | json}}</pre>
        <input type="text" ng-model="selected2" data-mega-typeahead-wrapper="typeaheadConfig" data-mega-typeahead-selection="selected">
    </div>
</div>
